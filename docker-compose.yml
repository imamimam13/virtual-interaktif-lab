version: '3'

services:
  vlabs:
    container_name: virtual-lab-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8795:3000"
    environment:
      - DATABASE_URL=file:/app/db/prod.db
      - NEXTAUTH_SECRET=changethissecretinproduction
      - NEXTAUTH_URL=http://localhost:8795
    volumes:
      # Persist the local SQLite file to the container
      # This maps your local 'prisma' folder (containing dev.db/prod.db) to the container's /app/db
      - ./prisma:/app/db
      - ./public/uploads:/app/public/uploads
